<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Scraper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            margin-top: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #c084fc, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
        }

        p.subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .scraper-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            position: relative;
        }

        input[type="url"] {
            flex: 1;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.6);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="url"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button {
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #results {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .result-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .json-pre {
            background: #0f172a;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            color: #a5b4fc;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>DataExtractor Pro</h1>
            <p class="subtitle">Advanced Dynamic Web Scraper for Government & Modern Sites</p>
        </header>

        <div class="scraper-card">
            <form id="scrapeForm">
                <div style="display: flex; gap: 1rem; flex-direction: column;">
                    <div class="input-group">
                        <input type="url" id="urlInput" placeholder="https://example.gov.in" required>
                    </div>

                    <div class="input-group" style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem;">
                        <input type="text" id="keywordInput" placeholder="Optional: Search Keyword (e.g., 'tender')">
                        <select id="depthInput"
                            style="padding: 1rem; border-radius: 12px; border: 2px solid rgba(255,255,255,0.1); background: rgba(15,23,42,0.6); color: white;">
                            <option value="1">Depth: 1 (Current Page)</option>
                            <option value="2">Depth: 2 (Follow Links)</option>
                            <option value="3">Depth: 3 (Deep Search)</option>
                        </select>
                    </div>

                    <button type="submit" id="scrapeBtn" style="width: 100%;">Scrape Now</button>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 1rem; color: #94a3b8;">Analyzing page structure & extracting data...</p>
            </div>
        </div>

        <div id="results">
            <div class="result-card">
                <div class="result-header">
                    <h3 style="margin:0; color:white;">Extraction Summary</h3>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <button id="exportCsvBtn"
                            style="padding: 0.5rem 1rem; font-size: 0.8rem; background: var(--accent);">Export to
                            CSV</button>
                        <span id="statusCode" style="color:#4ade80;">Success</span>
                    </div>
                </div>
                <div id="summaryStats"
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 1.5rem;">
                    <!-- Stats will be injected here -->
                </div>

                <div id="tablesContainer">
                    <!-- Tables will be injected here -->
                </div>

                <details>
                    <summary style="cursor:pointer; color: #94a3b8; margin-top: 1rem;">Raw JSON Data</summary>
                    <pre class="json-pre" id="jsonOutput" style="margin-top: 0.5rem; max-height: 300px;"></pre>
                </details>
            </div>
        </div>
    </div>

    <script>
        let lastScrapedData = null;

        document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('scrapeBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const jsonOutput = document.getElementById('jsonOutput');
            const tablesContainer = document.getElementById('tablesContainer');
            const summaryStats = document.getElementById('summaryStats');

            // Get new values
            const searchKeyword = document.getElementById('keywordInput').value;
            const maxDepth = parseInt(document.getElementById('depthInput').value);

            // Reset UI
            results.style.display = 'none';
            loading.style.display = 'block';
            btn.disabled = true;
            btn.textContent = 'Scraping...';
            tablesContainer.innerHTML = '';
            summaryStats.innerHTML = '';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        search_keyword: searchKeyword ? searchKeyword : null,
                        max_depth: maxDepth
                    })
                });

                const data = await response.json();
                lastScrapedData = data;

                // Format JSON
                jsonOutput.textContent = JSON.stringify(data, null, 2);

                const statusSpan = document.getElementById('statusCode');
                if (data.error) {
                    statusSpan.textContent = "Error";
                    statusSpan.style.color = "#ef4444";
                } else {
                    statusSpan.textContent = "Success";
                    statusSpan.style.color = "#4ade80";

                    // Render Stats
                    const totalPages = data.total_pages_scraped || 0;
                    let totalTables = 0;
                    data.pages?.forEach(p => totalTables += (p.tables_found || 0));

                    summaryStats.innerHTML = `
                        <div style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 8px; text-align: center;">
                            <div style="font-size: 0.8rem; color: #94a3b8;">Pages Scraped</div>
                            <div style="font-size: 1.5rem; font-weight: 600;">${totalPages}</div>
                        </div>
                        <div style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 8px; text-align: center;">
                            <div style="font-size: 0.8rem; color: #94a3b8;">Tables Found</div>
                            <div style="font-size: 1.5rem; font-weight: 600;">${totalTables}</div>
                        </div>
                    `;

                    // Render Tables
                    data.pages?.forEach(page => {
                        if (page.extracted_tables && page.extracted_tables.length > 0) {
                            const pageHeader = document.createElement('h4');
                            pageHeader.textContent = `Source: ${page.url}`;
                            pageHeader.style.margin = '2rem 0 1rem 0';
                            pageHeader.style.color = 'var(--primary)';
                            tablesContainer.appendChild(pageHeader);

                            page.extracted_tables.forEach((table, idx) => {
                                const tableDiv = document.createElement('div');
                                tableDiv.className = 'result-card';
                                tableDiv.style.background = 'rgba(0,0,0,0.2)';
                                tableDiv.style.overflowX = 'auto';

                                let tableHtml = `<div style="margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 600;">Table ${idx + 1} ${table.is_likely_tender ? '<span style="color:#4ade80; font-size: 0.7rem; margin-left: 10px;">[Likely Tender Data]</span>' : ''}</div>`;
                                tableHtml += '<table style="width:100%; border-collapse: collapse; font-size: 0.85rem;">';

                                if (table.data && table.data.length > 0) {
                                    const headers = Object.keys(table.data[0]);
                                    tableHtml += '<thead><tr>' + headers.map(h => `<th style="text-align:left; padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); color: #94a3b8;">${h}</th>`).join('') + '</tr></thead>';
                                    tableHtml += '<tbody>' + table.data.map(row =>
                                        '<tr>' + headers.map(h => `<td style="padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05);">${row[h]}</td>`).join('') + '</tr>'
                                    ).join('') + '</tbody>';
                                }

                                tableHtml += '</table>';
                                tableDiv.innerHTML = tableHtml;
                                tablesContainer.appendChild(tableDiv);
                            });
                        }
                    });
                }

                results.style.display = 'block';
            } catch (err) {
                console.error(err);
                jsonOutput.textContent = JSON.stringify({ error: "Failed to fetch data properly." }, null, 2);
                results.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
                btn.textContent = 'Scrape Now';
            }
        });

        document.getElementById('exportCsvBtn').addEventListener('click', () => {
            if (!lastScrapedData || !lastScrapedData.pages) return;

            let csvContent = "data:text/csv;charset=utf-8,";

            lastScrapedData.pages.forEach(page => {
                page.extracted_tables?.forEach(table => {
                    if (table.data && table.data.length > 0) {
                        const headers = Object.keys(table.data[0]);
                        csvContent += `\nSource: ${page.url}\n`;
                        csvContent += headers.join(",") + "\n";
                        table.data.forEach(row => {
                            const values = headers.map(h => {
                                const val = String(row[h]).replace(/"/g, '""');
                                return `"${val}"`;
                            });
                            csvContent += values.join(",") + "\n";
                        });
                    }
                });
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "scraped_tenders.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>

</html>
